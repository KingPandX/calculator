<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="Container">
        <div class="CalcBody">
            <div class="ScreenContainer">
                <textarea id="Screen" class="Screen1" unselectable="on"></textarea>
                <textarea id="Result" class="Screen2" readonly="readonly" unselectable="on"></textarea>
            </div>
            <div class="Keyboard">
                <input type="button" value=7 class="CButton AdButton">
                <input type="button" value=8 class="CButton AdButton">
                <input type="button" value=9 class="CButton AdButton">
                <input type="button" value="-"" class="CButtonsSigns AdButton"> 
                <input type="button" value=4 class="CButton AdButton">
                <input type="button" value=5 class="CButton AdButton">
                <input type="button" value=6 class="CButton AdButton">
                <input type="button" value="+" class="CButtonsSigns AdButton">
                <input type="button" value=1 class="CButton AdButton">
                <input type="button" value=2 class="CButton AdButton">
                <input type="button" value=3 class="CButton AdButton">
                <input type="button" value="*" class="CButtonsSigns AdButton">
                <input type="button" value=0 class="CButton AdButton">
                <input type="button" value="." class="CButton AdButton">
                <input type="button" value="=" id="Equal" class="CButtonsSigns">
                <input type="button" value="/" class="CButtonsSigns AdButton">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
